name: CI/CD Viamentor

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  # Optimisation: permettre déclenchement manuel
  workflow_dispatch:

# Annuler les workflows en cours si nouveau push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Variables d'environnement globales
env:
  NODE_VERSION: '20'
  CACHE_NAME: 'npm-cache-v1'

jobs:
  lint:
    name: 🔍 Lint & TypeScript
    runs-on: ubuntu-latest
    # Optimisation: timeout pour éviter blocages
    timeout-minutes: 10
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          # Optimisation: shallow clone pour vitesse
          fetch-depth: 1

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📚 Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 🔍 Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: 📝 Check TypeScript
        run: npx tsc --noEmit

  build:
    name: 🏗️ Build Application
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📚 Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 🏗️ Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # Optimisations build
          NODE_ENV: production

      - name: 📦 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7
          compression-level: 9

  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 10
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📚 Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 🧪 Run Vitest
        run: npm run test:run || echo "Tests not configured yet"
        continue-on-error: true
        env:
          # Optimisation: CI mode pour Vitest
          CI: true

  security:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📚 Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 🔒 Run npm audit
        run: npm audit --production --audit-level=high
        continue-on-error: true

  storybook-build:
    name: 📚 Build Storybook
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📚 Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 📚 Build Storybook
        run: npm run build-storybook
        continue-on-error: true

      - name: 📦 Upload Storybook
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static-${{ github.sha }}
          path: storybook-static/
          retention-days: 7
          compression-level: 9
        if: success()

  snyk-scan:
    name: 🛡️ Snyk Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Parallèle avec autres jobs (pas de needs)
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📚 Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 🛡️ Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
          command: test

      - name: 📊 Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
        continue-on-error: true

